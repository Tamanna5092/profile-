<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!--CSS-->
    <link rel="stylesheet" href="home.css">
    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/af53811214.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="unnamed.jpg" class="profile-img">
        </div>
        <div class="text">
            <span class="name">Julian Alvarez</span>
             <span class="job">Professional Footballer</span>
        </div>
        <div class="social">
             <a href="#" style="background-color: #082663;" class="link">
                <i class="fa-brands fa-facebook"></i>
             </a>
             <a href="#" style="background-color: rgb(242, 29, 29);" class="link">
                <i class="fa-brands fa-instagram"></i>
             </a>
             <a href="#" style="background-color: #c52121;" class="link">
                <i class="fa-brands fa-youtube"></i>
             </a>
             <a href="#" style="background-color: #3f6cc5;" class="link">
                <i class="fa-brands fa-twitter"></i>
             </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
        <div class="shap">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">160k</span>
            </div>
            <div class="data">
                <i class='bx bx-comment'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
